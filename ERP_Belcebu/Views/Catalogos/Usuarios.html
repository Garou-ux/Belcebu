<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <a ui-sref="UsuariosLista">Usuarios ></a>
        <small>Captura de Usuario</small>
        <hr />
    <form name="frmDatos"> <!-- Se utilizara el nombre del form para despues validar los datos obligatorios y evitar nulos -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control"  placeholder="Email" ng-model="Datos.Usuario">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Contraseña</label>
                <input type="password" class="form-control" placeholder="Contraseña" ng-model="Datos.Pwd">
            </div>
        </div>  
        <div class="form-group">
            <label for="inputAddress">Nombre</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Nombre" ng-model="Datos.Nombre">
        </div>
     
        <div class="form-row">
           
            <div class="form-group col-md-4">
                <label for="inputState">Rol</label>
                <select  class="form-control" ng-model="Datos.RolId">                  
                    <option>...</option>
                </select>
            </div>
          
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" ng-model="Datos.Uso" required>
                <label class="form-check-label">
                    Uso
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="Guardar()">Guardar</button>
    </form>
        </div>

  

</body>
</html>
