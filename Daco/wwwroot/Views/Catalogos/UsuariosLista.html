


    <strong>Lista de Usuarios</strong>

    <div class="form-group">
        <div class="card text-center ">
            <div class="card-header bg-dark">

                    <li class="nav-item">
                        <a class="nav-link" ui-sref="Usuarios({Id:0})">Nuevo Usuario</a>
                    </li>


                </ul>
            </div>

            <div class="table-responsive">
                <table class="table">
                   <thead>
                       <tr>
                           <th>Nombre</th>
                           <th>Usuario</th>
                           <th>Rol</th>
                       </tr>
                   </thead>
                    <tbody>
                        <tr ng-repeat="Usuario in ListUsuarios">
                            <td><a  ui-sref="Usuarios({Id:{{Usuario.UsuarioId}}})">{{Usuario.Nombre}}</a></td>
                            <td>{{Usuario.Usuario}}</td>
                            <td>{{Usuario.RolId}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
